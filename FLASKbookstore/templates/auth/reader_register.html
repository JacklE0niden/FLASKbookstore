{% extends 'base.html' %} {% block header %}
<h1>{% block title %}读者注册{% endblock %}</h1>
{% endblock %} {% block content %}
<form method="post">
    <label for="username" align="center">用户名</label>
    <input type="text" name="username" id="username" required>
    <label for="password" align="center">密码</label>
    <input type="password" name="password" id="password" required>
    <label for="ckeck_password" align="center">确认新密码</label>
    <input type="password" name="check_password" id="check_password">
    <input type="submit" value="注册">
</form>
{% endblock %}
