{% extends 'base.html' %} {% block header %}
<h1>{% block title %}个人资料{% endblock %}</h1>
{% endblock %} {% block content %}
<form method="post">
    <label for="username" align="center">用户名</label>
    <input type="text" name="username" id="username" value="{{rd['rname'] }}" required>
    <label for="gender" align="center">性别</label>
    <div class="select-wrapper">
        <select name="gender">
          <option value="{{rd['gender']}}" selected hidden>{{rd['gender']}}</option>
          <option value="男">男</option>
          <option value="女">女</option>
          <option value="未知">未知</option>
        </select>
    </div>
    </select>
    <label for="age" align="center">年龄</label>
    <input type="number" name="age" id="age" min="0" value="{{rd['age'] }}" required>
    <input type="submit" value="保存" onclick="return confirm('确认保存');">
</form>
{% endblock %}
